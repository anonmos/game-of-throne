<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      text-align:center;
      height: 100px;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body onload="getTolietStatus()">
  <div id="main_container">
    <h1 id="status">
    Updating...
    </h1>
    <div id="updated">      
    </div>
    <div>
    <font color="grey">Refreshes every 15 seconds </font>
    </div>
  </div>


  <script type="text/javascript">
  
    function getTolietStatus() {
      setTimeout(getTolietStatus, 15000);
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var status = JSON.parse(this.responseText);
          document.getElementById("status").innerHTML =
          status.state
          document.getElementById("updated").innerHTML =
          "Last Updated at: " + status.UpdatedDate
        }
      };
      xhttp.open("GET", "http://canigoyet.teespring.com.s3-website.us-east-2.amazonaws.com/state", true);
      xhttp.send();
    }
  </script>

</body>
</html>
